version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Use install without --frozen-lockfile because lockfile may change when adding serverless-related deps.
            # After updating pnpm-lock.yaml locally (pnpm install & commit), you can re-enable --frozen-lockfile for stricter CI.
            - pnpm install
        build:
          commands:
            # Build en mode standalone pour un zip léger
            - set STANDALONE=true
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
          - .next/cache/**
    # Si besoin d'un backend serverless séparé, on peut ajouter une section backend plus tard
